<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Generation Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Energy Generation Simulator</h1>
  <div class="input-container">
    <label for="wind-speed">Wind Speed (m/s):</label>
    <input type="number" id="wind-speed" min="0" value="5">
  </div>
  <div class="input-container">
    <label for="traffic-density">Traffic Density (vehicles/min):</label>
    <input type="number" id="traffic-density" min="0" value="50">
  </div>
  <div class="input-container">
    <label for="efficiency">Efficiency (%):</label>
    <input type="number" id="efficiency" min="0" max="100" value="30">
  </div>
  <button onclick="calculateEnergy()">Calculate</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
